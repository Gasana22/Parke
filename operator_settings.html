<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Settings - Parke</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            padding: 10px 18px;
            border-radius: 25px;
            transition: var(--transition);
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(99, 102, 241, 0.05);
        }

        .nav-links a:hover, .nav-links a:focus {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            outline: none;
        }

        .notification-badge {
            background: var(--danger);
            color: white;
            border-radius: 20px;
            padding: 4px 8px;
            font-size: 0.75rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:disabled {
            background: #f8fafc;
            color: var(--gray);
            cursor: not-allowed;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 0;
        }

        .checkbox-group label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--gray);
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.3);
        }

        .btn-secondary:hover {
            background: #475569;
            box-shadow: 0 6px 20px rgba(100, 116, 139, 0.4);
        }

        .message {
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border-left: 4px solid var(--secondary);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #7f1d1d;
            border-left: 4px solid var(--danger);
        }

        small {
            color: var(--gray);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: block;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .nav-links {
                justify-content: center;
                width: 100%;
            }
            
            .container {
                padding: 0 1rem;
                margin: 1rem auto;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-links a {
                justify-content: center;
            }
            
            .container {
                margin: 0.5rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome, <span id="username">Operator</span>! üè¢</h1>
        <div class="nav-links">
            <a href="operator_analytics.html">Analytics</a>
            <a href="revenue_reports.html">Revenue Reports</a>
            <a href="payment_management.html">Payments</a>
            <a href="notification.html">
                Notifications
                <span class="notification-badge" id="notificationBadge">1</span>
            </a>
            <a href="operator_settings.html">Settings</a>
            <a href="logout.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h1>‚öôÔ∏è Operator Settings</h1>

            <div id="successMessage" class="message success" style="display: none;"></div>
            <div id="errorMessage" class="message error" style="display: none;"></div>

            <div style="margin-bottom: 2rem;">
                <h2>üë§ Profile Information</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="usernameInput" disabled>
                        <small>Username cannot be changed</small>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="emailInput" disabled>
                        <small>Email cannot be changed</small>
                    </div>

                    <div class="form-group">
                        <label>Company Name *</label>
                        <input type="text" id="companyName" name="company_name" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <button type="submit" class="btn">Update Profile</button>
                </form>
            </div>

            <div style="margin-bottom: 2rem; padding-top: 2rem; border-top: 2px solid #f1f5f9;">
                <h2>üîî Notification Preferences</h2>
                <form id="notificationForm">
                    <div class="form-group">
                        <label>Receive notifications for:</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="notifications" value="new_reservations" checked>
                                New Reservations
                            </label>
                            <label>
                                <input type="checkbox" name="notifications" value="cancellations" checked>
                                Reservation Cancellations
                            </label>
                            <label>
                                <input type="checkbox" name="notifications" value="reviews" checked>
                                New Customer Reviews
                            </label>
                            <label>
                                <input type="checkbox" name="notifications" value="payments" checked>
                                Payment Issues
                            </label>
                            <label>
                                <input type="checkbox" name="notifications" value="system" checked>
                                System Updates
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn">Save Preferences</button>
                </form>
            </div>

            <div style="padding-top: 2rem; border-top: 2px solid #f1f5f9;">
                <h2>üîí Change Password</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" id="currentPassword" name="current_password" required>
                    </div>

                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="newPassword" name="new_password" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirm_password" required minlength="6">
                    </div>

                    <button type="submit" class="btn">Change Password</button>
                </form>
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <a href="operator_dashboard.html" class="btn btn-secondary">
                    ‚Üê Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize settings page
        document.addEventListener('DOMContentLoaded', function() {
            loadOperatorData();
            setupFormHandlers();
        });

        // Load operator data
        function loadOperatorData() {
            // In a real application, you would fetch this data from an API
            const operator = {
                username: 'parke_operator',
                email: 'operator@parke.com',
                company_name: 'Premium Parking Solutions',
                phone: '+256 712 345 678',
                notification_preferences: ['new_reservations', 'cancellations', 'reviews', 'payments', 'system']
            };
            
            // Update form fields with operator data
            document.getElementById('usernameInput').value = operator.username;
            document.getElementById('emailInput').value = operator.email;
            document.getElementById('companyName').value = operator.company_name;
            document.getElementById('phone').value = operator.phone;
            document.getElementById('username').textContent = operator.username;

            // Set notification preferences
            const checkboxes = document.querySelectorAll('input[name="notifications"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = operator.notification_preferences.includes(checkbox.value);
            });
        }

        // Setup form handlers
        function setupFormHandlers() {
            // Profile form
            document.getElementById('profileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateProfile();
            });

            // Notification form
            document.getElementById('notificationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateNotificationPreferences();
            });

            // Password form
            document.getElementById('passwordForm').addEventListener('submit', function(e) {
                e.preventDefault();
                changePassword();
            });
        }

        // Update profile information
        function updateProfile() {
            const companyName = document.getElementById('companyName').value;
            const phone = document.getElementById('phone').value;

            // In a real application, you would send this data to an API
            console.log('Updating profile:', { companyName, phone });

            showSuccessMessage('Profile updated successfully!');
            
            // Simulate API call
            setTimeout(() => {
                // Update the username display if company name changed significantly
                if (companyName.includes('Solutions')) {
                    document.getElementById('username').textContent = 'Premium Operator';
                }
            }, 1000);
        }

        // Update notification preferences
        function updateNotificationPreferences() {
            const checkboxes = document.querySelectorAll('input[name="notifications"]:checked');
            const selectedNotifications = Array.from(checkboxes).map(cb => cb.value);

            // In a real application, you would send this data to an API
            console.log('Updating notification preferences:', selectedNotifications);

            showSuccessMessage('Notification preferences saved successfully!');
        }

        // Change password
        function changePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (newPassword !== confirmPassword) {
                showErrorMessage('New passwords do not match!');
                return;
            }

            if (newPassword.length < 6) {
                showErrorMessage('New password must be at least 6 characters long!');
                return;
            }

            // In a real application, you would send this data to an API
            console.log('Changing password');

            showSuccessMessage('Password changed successfully!');
            
            // Clear password fields
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        }

        // Show success message
        function showSuccessMessage(message) {
            const successElement = document.getElementById('successMessage');
            const errorElement = document.getElementById('errorMessage');
            
            errorElement.style.display = 'none';
            successElement.textContent = message;
            successElement.style.display = 'flex';
            
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 5000);
        }

        // Show error message
        function showErrorMessage(message) {
            const successElement = document.getElementById('successMessage');
            const errorElement = document.getElementById('errorMessage');
            
            successElement.style.display = 'none';
            errorElement.textContent = message;
            errorElement.style.display = 'flex';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Real-time password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && newPassword !== confirmPassword) {
                this.style.borderColor = 'var(--danger)';
                this.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
            } else if (confirmPassword) {
                this.style.borderColor = 'var(--secondary)';
                this.style.boxShadow = '0 0 0 3px rgba(16, 185, 129, 0.1)';
            } else {
                this.style.borderColor = '#e2e8f0';
                this.style.boxShadow = 'none';
            }
        });
    </script>
</body>
</html>
