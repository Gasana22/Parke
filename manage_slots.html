<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Parking Slots - Parke</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        /* HEADER - Matches Operator Dashboard Exactly */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            padding: 10px 18px;
            border-radius: 25px;
            transition: var(--transition);
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(99, 102, 241, 0.05);
        }

        .nav-links a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .notification-badge {
            background: var(--danger);
            color: white;
            border-radius: 20px;
            padding: 4px 8px;
            font-size: 0.75rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        /* Main Content Styles */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .manage-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .welcome-message {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border-left: 6px solid #2196F3;
            animation: slideIn 0.6s ease-out;
        }

        .welcome-message h3 {
            color: #1976D2;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .lot-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border-left: 6px solid var(--primary);
        }

        .lot-info h2 {
            color: var(--dark);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .slots-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .stat-total::before { background: linear-gradient(135deg, #2196F3, #1976D2); }
        .stat-available::before { background: linear-gradient(135deg, #4CAF50, #45a049); }
        .stat-occupied::before { background: linear-gradient(135deg, #F44336, #d32f2f); }
        .stat-reserved::before { background: linear-gradient(135deg, #FF9800, #e68900); }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .stat-total .stat-number { color: #2196F3; }
        .stat-available .stat-number { color: #4CAF50; }
        .stat-occupied .stat-number { color: #F44336; }
        .stat-reserved .stat-number { color: #FF9800; }

        .add-slot-form {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 2.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border-left: 6px solid var(--primary);
        }

        .add-slot-form h3 {
            color: var(--dark);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select {
            padding: 1rem 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .slot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .slot-card {
            border: 3px solid;
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition);
            background: white;
            position: relative;
            overflow: hidden;
        }

        .slot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .slot-card.available {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #f8fff8, #e8f5e8);
        }

        .slot-card.available::before {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .slot-card.occupied {
            border-color: #F44336;
            background: linear-gradient(135deg, #fff8f8, #ffebee);
        }

        .slot-card.occupied::before {
            background: linear-gradient(135deg, #F44336, #d32f2f);
        }

        .slot-card.reserved {
            border-color: #FF9800;
            background: linear-gradient(135deg, #fffbf0, #fff3e0);
        }

        .slot-card.reserved::before {
            background: linear-gradient(135deg, #FF9800, #e68900);
        }

        .slot-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .slot-number {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .slot-status {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .status-available { 
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .status-occupied { 
            background: linear-gradient(135deg, #F44336, #d32f2f);
            color: white;
        }

        .status-reserved { 
            background: linear-gradient(135deg, #FF9800, #e68900);
            color: white;
        }

        .slot-type {
            margin: 1rem 0;
            font-weight: 600;
            color: #4a5568;
        }

        .slot-form {
            margin-top: 1rem;
        }

        .slot-form select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .slot-form select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        .btn-small {
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            width: 100%;
        }

        .message {
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(69, 160, 73, 0.1));
            color: #155724;
            border-left: 4px solid #4CAF50;
        }

        .error {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.1), rgba(211, 47, 47, 0.1));
            color: #721c24;
            border-left: 4px solid #F44336;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #718096;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4a5568;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .nav-links {
                justify-content: center;
                width: 100%;
            }
            
            .container {
                padding: 0 1rem;
                margin: 1rem auto;
            }
            
            .manage-card {
                padding: 1.5rem;
            }
            
            .slots-stats-grid {
                grid-template-columns: 1fr;
            }
            
            .slot-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-links a {
                justify-content: center;
            }
            
            .slot-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER - Matches Operator Dashboard Exactly -->
    <div class="header">
        <h1>Welcome, <span id="username">Operator</span>! üè¢</h1>
        <div class="nav-links">
            <a href="operator_dashboard.html">Dashboard</a>
            <a href="operator_analytics.html">Analytics</a>
            <a href="revenue_reports.html">Revenue Reports</a>
            <a href="payment_management.html">Payments</a>
            <a href="notification.html">
                Notifications
                <span class="notification-badge" id="notificationBadge">0</span>
            </a>
            <a href="operator_settings.html">Settings</a>
            <a href="logout.html">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <div class="message success" id="successMessage" style="display: none;"></div>
        <div class="message error" id="errorMessage" style="display: none;"></div>
        
        <div class="manage-card">
            <div id="parkingLotContent">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeOperatorData();
            loadOperatorProfile();
            loadParkingSlots();
            updateNotificationCount();
        });

        function initializeOperatorData() {
            if (!localStorage.getItem('parkingLots')) {
                const sampleLots = [
                    {
                        id: 1,
                        name: "Downtown Premium Parking",
                        address: "123 Main St, Downtown",
                        total_slots: 5,
                        available_slots: 3,
                        price_per_hour: 5000,
                        operator_id: 1
                    }
                ];
                localStorage.setItem('parkingLots', JSON.stringify(sampleLots));
            }

            if (!localStorage.getItem('parkingSlots')) {
                const sampleSlots = [
                    {
                        id: 1,
                        parking_lot_id: 1,
                        slot_number: "A1",
                        slot_type: "standard",
                        is_available: true,
                        reservation_id: null
                    },
                    {
                        id: 2,
                        parking_lot_id: 1,
                        slot_number: "A2",
                        slot_type: "standard",
                        is_available: true,
                        reservation_id: null
                    },
                    {
                        id: 3,
                        parking_lot_id: 1,
                        slot_number: "B1",
                        slot_type: "compact",
                        is_available: true,
                        reservation_id: null
                    },
                    {
                        id: 4,
                        parking_lot_id: 1,
                        slot_number: "B2",
                        slot_type: "disabled",
                        is_available: false,
                        reservation_id: null
                    },
                    {
                        id: 5,
                        parking_lot_id: 1,
                        slot_number: "C1",
                        slot_type: "ev_charging",
                        is_available: true,
                        reservation_id: null
                    }
                ];
                localStorage.setItem('parkingSlots', JSON.stringify(sampleSlots));
            }

            if (!localStorage.getItem('reservations')) {
                localStorage.setItem('reservations', JSON.stringify([]));
            }

            if (!localStorage.getItem('notifications')) {
                localStorage.setItem('notifications', JSON.stringify([]));
            }
        }

        function loadOperatorProfile() {
            const operator = JSON.parse(localStorage.getItem('loggedUser') || '{}');
            document.getElementById('username').textContent = operator.username || 'Operator';
        }

        function updateNotificationCount() {
            const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
            const unreadCount = notifications.filter(n => !n.isRead).length;
            document.getElementById('notificationBadge').textContent = unreadCount;
        }

        function loadParkingSlots() {
            const parkingLots = JSON.parse(localStorage.getItem('parkingLots') || '[]');
            const parkingSlots = JSON.parse(localStorage.getItem('parkingSlots') || '[]');
            const reservations = JSON.parse(localStorage.getItem('reservations') || '[]');
            
            const parkingLot = parkingLots[0] || null;
            
            let content = '';
            
            if (!parkingLot) {
                // Create default parking lot if none exists
                const operator = JSON.parse(localStorage.getItem('loggedUser') || '{}');
                const defaultLot = {
                    id: 1,
                    name: operator.company_name || operator.username + " Parking Lot",
                    address: "Parking facility managed by " + (operator.username || "Operator"),
                    total_slots: 0,
                    available_slots: 0,
                    price_per_hour: 5000,
                    operator_id: 1
                };
                
                parkingLots.push(defaultLot);
                localStorage.setItem('parkingLots', JSON.stringify(parkingLots));
                
                content = `
                    <div class="welcome-message">
                        <h3>üéâ Welcome to Your Parking Management System!</h3>
                        <p>Your parking lot <strong>"${defaultLot.name}"</strong> is ready.</p>
                        <p>Start by adding your first parking slot below.</p>
                    </div>
                `;
            } else {
                const lotSlots = parkingSlots.filter(slot => slot.parking_lot_id === parkingLot.id);
                
                if (lotSlots.length === 0) {
                    content = `
                        <div class="welcome-message">
                            <h3>üéâ Welcome to Your Parking Management System!</h3>
                            <p>Your parking lot <strong>"${parkingLot.name}"</strong> is ready.</p>
                            <p>Start by adding your first parking slot below.</p>
                        </div>
                    `;
                }
                
                // Calculate statistics
                const stats = {
                    total_slots: lotSlots.length,
                    available_slots: lotSlots.filter(slot => slot.is_available && !slot.reservation_id).length,
                    occupied_slots: lotSlots.filter(slot => !slot.is_available && !slot.reservation_id).length,
                    reserved_slots: lotSlots.filter(slot => slot.reservation_id).length
                };
                
                content += `
                    <div class="lot-info">
                        <h2>üè¢ ${parkingLot.name}</h2>
                        <p><strong>Address:</strong> ${parkingLot.address}</p>
                        <p><strong>Hourly Rate:</strong> UGX ${(parkingLot.price_per_hour || 0).toLocaleString()}</p>
                    </div>
                `;
                
                if (lotSlots.length > 0) {
                    content += `
                        <div class="slots-stats-grid">
                            <div class="stat-card stat-total">
                                <div class="stat-number">${stats.total_slots}</div>
                                <div>Total Slots</div>
                            </div>
                            <div class="stat-card stat-available">
                                <div class="stat-number">${stats.available_slots}</div>
                                <div>Available Now</div>
                            </div>
                            <div class="stat-card stat-occupied">
                                <div class="stat-number">${stats.occupied_slots}</div>
                                <div>Occupied</div>
                            </div>
                            <div class="stat-card stat-reserved">
                                <div class="stat-number">${stats.reserved_slots}</div>
                                <div>Reserved</div>
                            </div>
                        </div>
                    `;
                }
            }
            
            // Add slot form
            content += `
                <div class="add-slot-form">
                    <h3>‚ûï Add New Parking Slot</h3>
                    <form id="addSlotForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="new_slot_number">Slot Number *</label>
                                <input type="text" id="new_slot_number" name="new_slot_number" required 
                                       placeholder="e.g., A1, B2, C3" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="new_slot_type">Slot Type *</label>
                                <select id="new_slot_type" name="new_slot_type" required class="form-select">
                                    <option value="standard">Standard</option>
                                    <option value="compact">Compact</option>
                                    <option value="large">Large</option>
                                    <option value="disabled">Handicap</option>
                                    <option value="ev_charging">EV Charging</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button type="submit" class="btn btn-success">Add New Slot</button>
                            </div>
                        </div>
                    </form>
                </div>
            `;
            
            // Display slots grid if slots exist
            if (parkingLot && parkingSlots.filter(s => s.parking_lot_id === parkingLot.id).length > 0) {
                content += `<h3 style="margin: 2rem 0; font-size: 1.8rem;">üÖøÔ∏è Your Parking Slots</h3>`;
                
                const lotSlots = parkingSlots.filter(slot => slot.parking_lot_id === parkingLot.id);
                
                if (lotSlots.length > 0) {
                    content += `<div class="slot-grid">`;
                    
                    lotSlots.forEach(slot => {
                        const status = slot.reservation_id ? 'reserved' : (slot.is_available ? 'available' : 'occupied');
                        const statusText = slot.reservation_id ? 'Reserved' : (slot.is_available ? 'Available' : 'Occupied');
                        const slotTypeDisplay = slot.slot_type.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                        
                        content += `
                            <div class="slot-card ${status}">
                                <div class="slot-number">Slot #${slot.slot_number}</div>
                                <div class="slot-status status-${status}">${statusText}</div>
                                
                                <div style="margin: 0.5rem 0; font-size: 0.9rem;">
                                    <strong>Type:</strong> ${slotTypeDisplay}
                                </div>

                                <form class="slot-form" data-slot-id="${slot.id}">
                                    <select name="is_available" style="margin-bottom: 0.5rem; font-size: 0.8rem; width: 100%;">
                                        <option value="1" ${slot.is_available ? 'selected' : ''}>Available</option>
                                        <option value="0" ${!slot.is_available ? 'selected' : ''}>Occupied</option>
                                    </select>
                                    <select name="slot_type" style="margin-bottom: 0.5rem; font-size: 0.8rem; width: 100%;">
                                        <option value="standard" ${slot.slot_type === 'standard' ? 'selected' : ''}>Standard</option>
                                        <option value="compact" ${slot.slot_type === 'compact' ? 'selected' : ''}>Compact</option>
                                        <option value="large" ${slot.slot_type === 'large' ? 'selected' : ''}>Large</option>
                                        <option value="disabled" ${slot.slot_type === 'disabled' ? 'selected' : ''}>Handicap</option>
                                        <option value="ev_charging" ${slot.slot_type === 'ev_charging' ? 'selected' : ''}>EV Charging</option>
                                    </select>
                                    <button type="submit" class="btn btn-small">
                                        Update Status
                                    </button>
                                </form>
                            </div>
                        `;
                    });
                    
                    content += `</div>`;
                }
            } else {
                content += `
                    <div style="text-align: center; padding: 2rem; color: #666;">
                        <h3>üÖøÔ∏è No Slots Yet</h3>
                        <p>Your parking lot is ready! Add your first parking slot using the form above.</p>
                    </div>
                `;
            }
            
            document.getElementById('parkingLotContent').innerHTML = content;
            
            // Add event listeners
            document.getElementById('addSlotForm')?.addEventListener('submit', handleAddSlot);
            document.querySelectorAll('.slot-form').forEach(form => {
                form.addEventListener('submit', handleUpdateSlot);
            });
        }

        function handleAddSlot(e) {
            e.preventDefault();
            
            const slotNumber = document.getElementById('new_slot_number').value;
            const slotType = document.getElementById('new_slot_type').value;
            
            // Get current parking lot
            const parkingLots = JSON.parse(localStorage.getItem('parkingLots') || '[]');
            const parkingLot = parkingLots[0];
            
            if (!parkingLot) {
                showError("No parking lot found. Please refresh the page.");
                return;
            }
            
            // Check if slot number already exists
            const parkingSlots = JSON.parse(localStorage.getItem('parkingSlots') || '[]');
            const existingSlot = parkingSlots.find(slot => 
                slot.parking_lot_id === parkingLot.id && slot.slot_number === slotNumber
            );
            
            if (existingSlot) {
                showError(`Slot number ${slotNumber} already exists in this parking lot!`);
                return;
            }
            
            // Add new slot
            const newSlot = {
                id: Date.now(), // Simple ID generation
                parking_lot_id: parkingLot.id,
                slot_number: slotNumber,
                slot_type: slotType,
                is_available: true,
                reservation_id: null
            };
            
            parkingSlots.push(newSlot);
            localStorage.setItem('parkingSlots', JSON.stringify(parkingSlots));
            
            // Update parking lot stats
            parkingLot.total_slots = (parkingLot.total_slots || 0) + 1;
            parkingLot.available_slots = (parkingLot.available_slots || 0) + 1;
            localStorage.setItem('parkingLots', JSON.stringify(parkingLots));
            
            showSuccess("New slot added successfully!");
            
            // Reset form
            e.target.reset();
            
            // Reload slots
            setTimeout(() => {
                loadParkingSlots();
            }, 1500);
        }

        function handleUpdateSlot(e) {
            e.preventDefault();
            
            const slotId = parseInt(e.target.dataset.slotId);
            const isAvailable = parseInt(e.target.is_available.value);
            const slotType = e.target.slot_type.value;
            
            // Update slot in localStorage
            const parkingSlots = JSON.parse(localStorage.getItem('parkingSlots') || '[]');
            const updatedSlots = parkingSlots.map(slot => {
                if (slot.id === slotId) {
                    return { ...slot, is_available: isAvailable === 1, slot_type: slotType };
                }
                return slot;
            });
            
            localStorage.setItem('parkingSlots', JSON.stringify(updatedSlots));
            
            // Update parking lot available slots count
            const parkingLots = JSON.parse(localStorage.getItem('parkingLots') || '[]');
            const parkingLot = parkingLots[0];
            
            if (parkingLot) {
                const lotSlots = updatedSlots.filter(slot => slot.parking_lot_id === parkingLot.id);
                parkingLot.available_slots = lotSlots.filter(slot => slot.is_available && !slot.reservation_id).length;
                localStorage.setItem('parkingLots', JSON.stringify(parkingLots));
            }
            
            showSuccess("Slot status updated successfully!");
            
            // Reload slots after a short delay
            setTimeout(() => {
                loadParkingSlots();
            }, 1000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            const successDiv = document.getElementById('successMessage');
            successDiv.style.display = 'none';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // Auto-refresh notification count every 30 seconds
        setInterval(updateNotificationCount, 30000);
    </script>
