<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Parke</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .admin-badge {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .form-group:focus-within {
            transform: translateY(-2px);
        }

        .btn-login {
            width: 100%;
            padding: 1.2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .message {
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #7f1d1d;
            border-left: 4px solid var(--danger);
        }

        .login-footer {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 2px solid #f1f5f9;
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .login-footer a:hover {
            color: var(--primary-dark);
            transform: translateX(-5px);
        }

        .demo-accounts {
            background: rgba(99, 102, 241, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
            border-left: 4px solid var(--primary);
        }

        .demo-accounts h3 {
            font-size: 1rem;
            color: var(--dark);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .demo-account:last-child {
            border-bottom: none;
        }

        .demo-account button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .demo-account button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
            
            body {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 0.25rem;
            }
            
            .demo-accounts {
                padding: 1rem;
            }
            
            .demo-account {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .demo-account button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Parke <span class="admin-badge">Admin</span></h1>
            <p>Administrator Access Portal</p>
        </div>

        <div id="errorMessage" class="message error" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">üë§ Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">üîí Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn-login">
                üîê Login to Dashboard
            </button>
        </form>

        <div class="demo-accounts">
            <h3>üõ†Ô∏è Demo Accounts</h3>
            <div class="demo-account">
                <div>
                    <strong>Super Admin</strong>
                    <div style="font-size: 0.8rem; color: var(--gray);">Full system access</div>
                </div>
                <button onclick="fillDemoCredentials('admin', 'admin123')">Use</button>
            </div>
            <div class="demo-account">
                <div>
                    <strong>Support Admin</strong>
                    <div style="font-size: 0.8rem; color: var(--gray);">Limited access</div>
                </div>
                <button onclick="fillDemoCredentials('support', 'support123')">Use</button>
            </div>
        </div>

        <div class="login-footer">
            <a href="../index.html">
                ‚Üê Back to Main Site
            </a>
        </div>
    </div>

    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            initializeLoginForm();
            checkExistingSession();
        });

        // Check if user is already logged in
        function checkExistingSession() {
            const currentUser = JSON.parse(localStorage.getItem('currentAdmin') || 'null');
            if (currentUser) {
                // Redirect to admin dashboard if already logged in
                window.location.href = 'admin_dashboard.html';
            }
        }

        // Initialize login form
        function initializeLoginForm() {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);
            
            // Add focus effects to form inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showErrorMessage('Please enter both username and password!');
                return;
            }

            // In a real application, you would send this data to an API
            const loginSuccess = authenticateUser(username, password);
            
            if (loginSuccess) {
                // Store admin session
                const adminUser = {
                    id: 1,
                    username: username,
                    full_name: 'Administrator',
                    role: 'Super Admin',
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('currentAdmin', JSON.stringify(adminUser));
                
                // Show success and redirect
                showSuccessMessage('Login successful! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'admin_dashboard.html';
                }, 1500);
            } else {
                showErrorMessage('Invalid username or password!');
            }
        }

        // Authenticate user (mock function for demo)
        function authenticateUser(username, password) {
            // Mock authentication - in real app, this would be an API call
            const validUsers = {
                'admin': 'admin123',
                'support': 'support123',
                'superadmin': 'super123'
            };
            
            return validUsers[username] === password;
        }

        // Fill demo credentials
        function fillDemoCredentials(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            
            // Show confirmation
            showSuccessMessage(`Demo credentials for ${username} filled!`);
            
            // Auto-focus on login button
            setTimeout(() => {
                document.querySelector('.btn-login').focus();
            }, 100);
        }

        // Show error message
        function showErrorMessage(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'flex';
            
            // Add shake animation to form
            const loginContainer = document.querySelector('.login-container');
            loginContainer.style.animation = 'shake 0.5s ease-in-out';
            
            setTimeout(() => {
                loginContainer.style.animation = '';
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccessMessage(message) {
            // Remove existing messages
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'none';
            
            // Create success message
            const successElement = document.createElement('div');
            successElement.className = 'message';
            successElement.style.background = 'rgba(16, 185, 129, 0.1)';
            successElement.style.color = '#065f46';
            successElement.style.borderLeft = '4px solid var(--secondary)';
            successElement.textContent = message;
            
            const loginForm = document.getElementById('loginForm');
            loginForm.parentNode.insertBefore(successElement, loginForm);
            
            setTimeout(() => {
                successElement.remove();
            }, 3000);
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0) translateY(-5px); }
                25% { transform: translateX(-5px) translateY(-5px); }
                75% { transform: translateX(5px) translateY(-5px); }
            }
        `;
        document.head.appendChild(style);

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Ctrl+Enter to submit form
            if (event.ctrlKey && event.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
            
            // Escape to clear form
            if (event.key === 'Escape') {
                document.getElementById('loginForm').reset();
            }
        });

        // Add input validation
        document.getElementById('username').addEventListener('input', function() {
            if (this.value.length > 0) {
                this.style.borderColor = '#10b981';
            } else {
                this.style.borderColor = '#e2e8f0';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length > 0) {
                this.style.borderColor = '#10b981';
            } else {
                this.style.borderColor = '#e2e8f0';
            }
        });
    </script>
</body>
</html>
