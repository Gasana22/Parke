<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers Management - Parke</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            padding: 10px 18px;
            border-radius: 25px;
            transition: var(--transition);
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(99, 102, 241, 0.05);
        }

        .nav-links a:hover, .nav-links a:focus {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            outline: none;
        }

        .notification-badge {
            background: var(--danger);
            color: white;
            border-radius: 20px;
            padding: 4px 8px;
            font-size: 0.75rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: white;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .stat-card:nth-child(1)::before { background: var(--primary); }
        .stat-card:nth-child(2)::before { background: var(--accent); }
        .stat-card:nth-child(3)::before { background: var(--secondary); }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .stat-card:nth-child(1) .stat-number { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stat-card:nth-child(2) .stat-number { 
            background: linear-gradient(135deg, var(--accent), #e68900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stat-card:nth-child(3) .stat-number { 
            background: linear-gradient(135deg, var(--secondary), #0da271);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1.5rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }

        tr:hover td {
            background: #f7fafc;
            transform: scale(1.02);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.85rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-warning {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
        }

        .driver-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message {
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border-left: 4px solid var(--secondary);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .nav-links {
                justify-content: center;
                width: 100%;
            }
            
            .container {
                padding: 0 1rem;
                margin: 1rem auto;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            th, td {
                padding: 1rem 0.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-links a {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome, <span id="adminName">Admin</span>! üëë</h1>
        <div class="nav-links">
            <a href="admin_dashboard.html">üìä Dashboard</a>
            <a href="admin_parking_lots.html">üÖøÔ∏è Parking Lots</a>
            <a href="admin_drivers.html" style="background: var(--primary); color: white;">üë• Drivers</a>
            <a href="admin_operators.html">üè¢ Operators</a>
            <a href="admin_reservations.html">üìã Reservations</a>
            <a href="admin_reports.html">üìà Reports</a>
            <a href="admin_settings.html">‚öôÔ∏è Settings</a>
            <a href="admin_logout.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>üë• Drivers Management</h1>
        </div>

        <div id="successMessage" class="message success" style="display: none;"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalDrivers">0</div>
                <div class="stat-label">Total Drivers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeDrivers">0</div>
                <div class="stat-label">Active Drivers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRevenue">UGX 0</div>
                <div class="stat-label">Total Revenue</div>
            </div>
        </div>

        <div class="card">
            <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem; color: var(--dark); display: flex; align-items: center; gap: 0.5rem; padding-bottom: 1rem; border-bottom: 3px solid var(--primary);">
                All Drivers
            </h2>
            <div class="table-responsive">
                <table id="driversTable">
                    <thead>
                        <tr>
                            <th>Driver</th>
                            <th>Contact</th>
                            <th>Reservations</th>
                            <th>Total Spent</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Initialize drivers management page
        document.addEventListener('DOMContentLoaded', function() {
            loadAdminData();
            loadDriversData();
        });

        // Load admin data
        function loadAdminData() {
            // In a real application, you would fetch this data from an API
            const admin = {
                name: 'Administrator',
                email: 'admin@parke.com',
                role: 'Super Admin'
            };
            
            // Update admin information
            document.getElementById('adminName').textContent = admin.name;
        }

        // Load drivers data
        function loadDriversData() {
            // In a real application, you would fetch this data from an API
            const mockData = generateMockDriversData();
            
            // Update UI with data
            updateStats(mockData.stats);
            updateDriversTable(mockData.drivers);
        }

        // Generate mock drivers data
        function generateMockDriversData() {
            // Mock statistics
            const stats = {
                totalDrivers: Math.floor(Math.random() * 1000) + 500,
                activeDrivers: Math.floor(Math.random() * 800) + 400,
                totalRevenue: Math.floor(Math.random() * 50000000) + 10000000
            };
            
            // Mock drivers data
            const drivers = [];
            const firstNames = ['John', 'Jane', 'Michael', 'Sarah', 'David', 'Emma', 'James', 'Olivia', 'Robert', 'Sophia'];
            const lastNames = ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis', 'Rodriguez', 'Martinez'];
            
            for (let i = 0; i < 15; i++) {
                const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
                const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
                const isActive = Math.random() > 0.2; // 80% active
                
                drivers.push({
                    id: i + 1,
                    username: `${firstName.toLowerCase()}${lastName.toLowerCase()}`,
                    full_name: `${firstName} ${lastName}`,
                    email: `${firstName.toLowerCase()}.${lastName.toLowerCase()}@email.com`,
                    phone: `+2567${Math.floor(Math.random() * 100000000).toString().padStart(8, '0')}`,
                    total_reservations: Math.floor(Math.random() * 50) + 1,
                    total_spent: Math.floor(Math.random() * 500000) + 10000,
                    is_active: isActive,
                    created_at: new Date(Date.now() - Math.floor(Math.random() * 365 * 24 * 60 * 60 * 1000)).toISOString()
                });
            }
            
            return {
                stats,
                drivers
            };
        }

        // Update statistics
        function updateStats(stats) {
            document.getElementById('totalDrivers').textContent = stats.totalDrivers.toLocaleString();
            document.getElementById('activeDrivers').textContent = stats.activeDrivers.toLocaleString();
            document.getElementById('totalRevenue').textContent = `UGX ${stats.totalRevenue.toLocaleString()}`;
        }

        // Update drivers table
        function updateDriversTable(drivers) {
            const tableBody = document.querySelector('#driversTable tbody');
            
            if (drivers.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; color: #666; padding: 2rem;">
                            No drivers found.
                        </td>
                    </tr>
                `;
                return;
            }
            
            tableBody.innerHTML = drivers.map(driver => `
                <tr>
                    <td>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <div class="driver-avatar">
                                ${driver.username.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <strong>${driver.username}</strong>
                                <div style="font-size: 0.8rem; color: #666;">${driver.full_name}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div style="font-size: 0.9rem;">
                            <div>${driver.email}</div>
                            <div style="color: #666;">${driver.phone}</div>
                        </div>
                    </td>
                    <td>${driver.total_reservations}</td>
                    <td>UGX ${driver.total_spent.toLocaleString()}</td>
                    <td>
                        <span class="status-badge status-${driver.is_active ? 'active' : 'inactive'}">
                            ${driver.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>${formatDate(driver.created_at)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn ${driver.is_active ? 'btn-warning' : 'btn-primary'}" 
                                    onclick="toggleDriverStatus(${driver.id}, ${driver.is_active})">
                                ${driver.is_active ? 'Deactivate' : 'Activate'}
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Toggle driver status
        function toggleDriverStatus(driverId, currentStatus) {
            const action = currentStatus ? 'deactivate' : 'activate';
            
            if (!confirm(`Are you sure you want to ${action} this driver?`)) {
                return;
            }

            // In a real application, you would send this request to an API
            console.log(`Toggling driver ${driverId} status from ${currentStatus} to ${!currentStatus}`);
            
            // Simulate API call
            setTimeout(() => {
                showSuccessMessage(`Driver ${action}d successfully!`);
                loadDriversData(); // Refresh data
            }, 500);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Show success message
        function showSuccessMessage(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'flex';
            
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 5000);
        }

        // Add hover effects to stat cards
        document.addEventListener('DOMContentLoaded', function() {
            const statCards = document.querySelectorAll('.stat-card');
            statCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
