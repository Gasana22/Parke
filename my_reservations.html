<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservations - Parke</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f7fafc;
            color: #2d3748;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
        }

        .header:hover::before {
            transform: translateX(100%);
            transition: transform 0.8s ease;
        }

        .header h1 a {
            text-decoration: none;
            color: white;
            font-weight: 800;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .header h1 a:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .notification-badge {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: 5px;
            box-shadow: 0 2px 8px rgba(245, 101, 101, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .nav-links {
                justify-content: center;
                width: 100%;
            }
            
            .nav-links a {
                flex: 1;
                text-align: center;
                min-width: 120px;
            }
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .alert-success {
            background: linear-gradient(135deg, var(--secondary), #0da271);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            border-left: 4px solid white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-tabs {
            display: flex;
            gap: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tab {
            flex: 1;
            padding: 1.25rem 1rem;
            text-align: center;
            text-decoration: none;
            color: var(--gray);
            background: transparent;
            border-right: 1px solid #f1f5f9;
            transition: var(--transition);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab:hover {
            background: rgba(99, 102, 241, 0.05);
            color: var(--primary);
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .tab.active::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: white;
        }

        .reservation-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            border-left: 6px solid var(--primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease;
        }

        .reservation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .reservation-card.status-active {
            border-left-color: var(--primary);
        }

        .reservation-card.status-active::before {
            background: var(--primary);
        }

        .reservation-card.status-completed {
            border-left-color: var(--secondary);
        }

        .reservation-card.status-completed::before {
            background: var(--secondary);
        }

        .reservation-card.status-cancelled {
            border-left-color: var(--danger);
        }

        .reservation-card.status-cancelled::before {
            background: var(--danger);
        }

        .reservation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .reservation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .reservation-header h3 {
            margin: 0;
            color: var(--dark);
            font-size: 1.4rem;
            font-weight: 700;
            flex: 1;
            min-width: 250px;
        }

        .status-badge {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .status-badge.completed {
            background: linear-gradient(135deg, var(--secondary), #0da271);
            color: white;
        }

        .status-badge.cancelled {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        .reservation-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(248, 250, 252, 0.8);
            border-radius: 10px;
            transition: var(--transition);
        }

        .detail-row:hover {
            background: rgba(99, 102, 241, 0.05);
            transform: translateX(5px);
        }

        .detail-row .label {
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .price {
            font-weight: 700;
            color: var(--secondary);
            font-size: 1.1rem;
        }

        .countdown {
            font-weight: 700;
            color: var(--warning);
            background: rgba(245, 158, 11, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .reservation-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #f1f5f9;
        }

        .btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--gray);
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.3);
        }

        .btn-secondary:hover {
            background: #475569;
            box-shadow: 0 6px 20px rgba(100, 116, 139, 0.4);
        }

        .btn-danger {
            background: var(--danger);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: #dc2626;
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .reviewed-badge {
            background: linear-gradient(135deg, var(--secondary), #0da271);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .no-reservations {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 2px dashed #e2e8f0;
        }

        .no-reservations h3 {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .no-reservations p {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .no-reservations .btn {
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
                margin: 1rem auto;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .filter-tabs {
                flex-direction: column;
                border-radius: 12px;
            }
            
            .tab {
                border-right: none;
                border-bottom: 1px solid #f1f5f9;
            }
            
            .tab:last-child {
                border-bottom: none;
            }
            
            .reservation-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .reservation-header h3 {
                min-width: auto;
            }
            
            .reservation-details {
                grid-template-columns: 1fr;
            }
            
            .reservation-actions {
                flex-direction: column;
            }
            
            .reservation-actions .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .reservation-card {
                padding: 1.5rem;
            }
            
            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }
            
            .status-badge {
                padding: 0.6rem 1.2rem;
                font-size: 0.8rem;
            }
            
            .no-reservations {
                padding: 2rem 1rem;
            }
            
            .no-reservations h3 {
                font-size: 1.5rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .confirm-dialog {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            margin: 2rem auto;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="driver_dashboard.html" style="text-decoration: none; color: inherit;">Parke üöó</a></h1>
        <div class="nav-links">
            <a href="find_parking.html">Find Parking</a>
            <a href="my_reservations.html">My Reservations</a>
            <a href="payment.html">Payment Methods</a>
            <a href="notifications.html">
                Notifications
                <span class="notification-badge" id="notificationBadge">0</span>
            </a>
            <a href="logout.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>My Reservations</h1>
        
        <div class="alert-success" id="successAlert" style="display: none;">
            ‚úÖ Reservation cancelled successfully!
        </div>
        
        <div class="filter-tabs">
            <a href="my_reservations.html?status=all" class="tab" id="tabAll">All</a>
            <a href="my_reservations.html?status=active" class="tab" id="tabActive">Active</a>
            <a href="my_reservations.html?status=completed" class="tab" id="tabCompleted">Completed</a>
            <a href="my_reservations.html?status=cancelled" class="tab" id="tabCancelled">Cancelled</a>
        </div>
        
        <div class="reservations-list" id="reservationsList">
            <!-- Reservations will be loaded here -->
        </div>
    </div>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadReservations();
            updateNotificationBadge();
            setupFilterTabs();
            checkURLSuccess();
        });

        // Load reservations based on filter
        function loadReservations() {
            const urlParams = new URLSearchParams(window.location.search);
            const statusFilter = urlParams.get('status') || 'all';
            
            const reservations = JSON.parse(localStorage.getItem('reservations') || '[]');
            let filteredReservations = reservations;

            // Apply status filter
            if (statusFilter !== 'all') {
                filteredReservations = reservations.filter(reservation => 
                    reservation.status === statusFilter
                );
            }

            displayReservations(filteredReservations, statusFilter);
            updateActiveTab(statusFilter);
        }

        // Display reservations in the UI
        function displayReservations(reservations, statusFilter) {
            const reservationsList = document.getElementById('reservationsList');
            
            if (reservations.length === 0) {
                reservationsList.innerHTML = `
                    <div class="no-reservations">
                        <h3>No reservations found</h3>
                        <p>
                            ${statusFilter !== 'all' ? 
                                `You don't have any ${statusFilter} reservations.` : 
                                "You haven't made any reservations yet."
                            }
                        </p>
                        <a href="find_parking.html" class="btn">Find Parking</a>
                    </div>
                `;
                return;
            }

            // Sort by start time (newest first)
            reservations.sort((a, b) => new Date(b.start_time) - new Date(a.start_time));

            reservationsList.innerHTML = reservations.map(reservation => {
                const startTime = new Date(reservation.start_time);
                const endTime = new Date(reservation.end_time);
                const now = new Date();
                const minutesUntilStart = Math.floor((startTime - now) / (1000 * 60));
                
                return `
                    <div class="reservation-card status-${reservation.status}">
                        <div class="reservation-header">
                            <h3>${reservation.parking_lot_name}</h3>
                            <span class="status-badge ${reservation.status}">
                                ${reservation.status.charAt(0).toUpperCase() + reservation.status.slice(1)}
                            </span>
                        </div>
                        
                        <div class="reservation-details">
                            <div class="detail-row">
                                <span class="label">üìç Address:</span>
                                <span>${getParkingLotAddress(reservation.parking_lot_id)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">üÖøÔ∏è Slot:</span>
                                <span>${reservation.slot_number}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">üìÖ Start Time:</span>
                                <span>${formatDateTime(startTime)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">‚è∞ End Time:</span>
                                <span>${formatDateTime(endTime)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">üí∞ Total Price:</span>
                                <span class="price">UGX ${reservation.total_price.toLocaleString()}</span>
                            </div>
                            
                            ${reservation.status === 'active' && minutesUntilStart > 0 ? `
                                <div class="detail-row">
                                    <span class="label">‚è≥ Starts in:</span>
                                    <span class="countdown">
                                        ${formatCountdown(minutesUntilStart)}
                                    </span>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="reservation-actions">
                            ${reservation.status === 'active' ? `
                                <button type="button" class="btn btn-danger" onclick="cancelReservation(${reservation.id})">
                                    Cancel Reservation
                                </button>
                                
                                ${minutesUntilStart <= 30 ? `
                                    <button class="btn btn-secondary" onclick="extendReservation(${reservation.id})">
                                        Extend Time
                                    </button>
                                ` : ''}
                                
                            ` : reservation.status === 'completed' ? `
                                ${!hasReviewed(reservation.id) ? `
                                    <button class="btn" onclick="writeReview(${reservation.id})">
                                        Write Review
                                    </button>
                                ` : `
                                    <span class="reviewed-badge">‚úÖ Reviewed</span>
                                `}
                            ` : ''}
                            
                            <button class="btn btn-secondary" onclick="viewReservationDetails(${reservation.id})">
                                View Details
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Get parking lot address (mock data)
        function getParkingLotAddress(parkingLotId) {
            const addresses = {
                1: "123 Main Street, Downtown",
                2: "456 Shopping Avenue",
                3: "789 Airport Road"
            };
            return addresses[parkingLotId] || "Address not available";
        }

        // Format date and time
        function formatDateTime(date) {
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        // Format countdown timer
        function formatCountdown(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return hours > 0 ? `${hours}h ${mins}m` : `${mins}m`;
        }

        // Check if reservation has been reviewed
        function hasReviewed(reservationId) {
            const reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
            return reviews.some(review => review.reservation_id === reservationId);
        }

        // Cancel reservation
        function cancelReservation(reservationId) {
            if (!confirm('Are you sure you want to cancel this reservation?')) {
                return;
            }

            const reservations = JSON.parse(localStorage.getItem('reservations') || '[]');
            const reservationIndex = reservations.findIndex(r => r.id === reservationId);
            
            if (reservationIndex !== -1) {
                reservations[reservationIndex].status = 'cancelled';
                localStorage.setItem('reservations', JSON.stringify(reservations));

                // Create cancellation notification
                createCancellationNotification(reservations[reservationIndex]);

                // Show success message
                showSuccess('Reservation cancelled successfully!');

                // Reload reservations
                setTimeout(() => {
                    loadReservations();
                }, 1000);
            }
        }

        // Create cancellation notification
        function createCancellationNotification(reservation) {
            const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
            
            const notification = {
                id: Date.now(),
                title: "Reservation Cancelled",
                message: `Your reservation at ${reservation.parking_lot_name} (Slot ${reservation.slot_number}) has been cancelled successfully.`,
                type: "alert",
                isRead: false,
                createdAt: new Date().toISOString(),
                actions: [
                    { label: "View Reservations", url: "my_reservations.html" }
                ]
            };
            
            notifications.unshift(notification);
            localStorage.setItem('notifications', JSON.stringify(notifications));
            updateNotificationBadge();
        }

        // Extend reservation (placeholder function)
        function extendReservation(reservationId) {
            alert('Extend reservation functionality would be implemented here.');
        }

        // Write review (placeholder function)
        function writeReview(reservationId) {
            alert('Review functionality would be implemented here.');
        }

        // View reservation details (placeholder function)
        function viewReservationDetails(reservationId) {
            alert(`Viewing details for reservation #${reservationId}`);
        }

        // Setup filter tabs
        function setupFilterTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    e.preventDefault();
                    const status = this.getAttribute('href').split('status=')[1] || 'all';
                    window.history.pushState({}, '', `my_reservations.html?status=${status}`);
                    loadReservations();
                });
            });
        }

        // Update active tab
        function updateActiveTab(statusFilter) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
                const tabStatus = tab.getAttribute('href').split('status=')[1] || 'all';
                if (tabStatus === statusFilter) {
                    tab.classList.add('active');
                }
            });
        }

        // Check for success message in URL
        function checkURLSuccess() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'cancelled') {
                document.getElementById('successAlert').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('successAlert').style.display = 'none';
                }, 5000);
            }
        }

        // Update notification badge
        function updateNotificationBadge() {
            const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
            const unreadCount = notifications.filter(n => !n.isRead).length;
            document.getElementById('notificationBadge').textContent = unreadCount;
        }

        // Show success message
        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            successAlert.textContent = `‚úÖ ${message}`;
            successAlert.style.display = 'flex';
            
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 5000);
        }
